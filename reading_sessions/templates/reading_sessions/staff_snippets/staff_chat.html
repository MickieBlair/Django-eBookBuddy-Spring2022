<div class="modal fade" id="staff_members_modal" tabindex="-1" aria-labelledby="staff_members_modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header custom_bg_light_teal p-2">
        <h5 class="modal-title w-100" id="staff_members_modalLabel">In Room</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul class="people_in_room " id="staff_in_room">

        </ul>
      </div>
    </div>
  </div>
</div>
