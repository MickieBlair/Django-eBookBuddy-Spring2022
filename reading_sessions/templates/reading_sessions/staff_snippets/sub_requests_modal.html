

<div class="modal fade" id="sub_requests_Modal" tabindex="-1" aria-labelledby="sub_requests_Modal_Label" aria-hidden="true" >
  <div class="modal-dialog modal-dialog-scrollable modal-fullscreen p-5">
    <div class="modal-content">
      <div class="modal-header custom_bg_light_teal p-2 text-center">
        <h3 class="modal-title w-100" id="sub_requests_Modal_Label">Sub Requests</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="close_view_sub_requests()"></button>
      </div>
      <div class="modal-body ">
        
          <div class="scrolling_table_fixed_head table-responsive ">
        <table class="table table-striped table-sm align-middle">
         <thead>
             <tr>
              <th>Date Submitted</th>
              <th class="">For Date</th>
              <th class="">Person</th>
              <th class="">Status</th>
            </tr>
          </thead>
          <tbody id="table_body_all_help_requests">
            {% for progress in all_rooms %}
                  
                  <tr>
                    
                    <td>{{progress.id}}</td>
                    <td>{{progress.user.full_name}}</td>
                    <td>{{progress.starting}}</td>
                    <td>{{progress.starting}}</td>

                  </tr>
                  {% endfor %} 
<!--          {% for redirect in all_redirects %}
             <tr class="redirect_row">
              <td>
                {{redirect.user_to_redirect.full_name}}
              </td>
              <td class="text-center">
                {{redirect.to_room.name}}
              </td>

                <div class="p-1 cursor_pointer broadcast_redirect" id="redirect_id-{{redirect.id}}" value="{{redirect.id}}" onclick="broadcast_redirect(this)">
              <div class="sidebar_link text-center">
                <h6 class="link_text">Redirect</h6>
              </div> 
            </div>
              </td>
            </tr>
            {% endfor %} -->
          </tbody>

        </table>

          </div>
      </div>


    
      
    
      </div>
