<button class="d-none" data-bs-toggle="modal" data-bs-target="#websocketErrorModal" id="websocket_error_button">
    <h6 class="link_text">Websocket Erro</h6> 
</button>


<div class="modal fade" id="websocketErrorModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="websocketErrorLabel" aria-hidden="true">

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header custom_bg_light_teal p-2 text-center">
        <h5 class="modal-title w-100" id="websocketErrorLabel">Websocket Error</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="close_websocket_error()"></button>
      </div>
      <div class="modal-body text-center">
      	<h5 class="p-2 m-0" id="ws_error_title">Title</h5>
      	<p class="d-none" id="ws_error_description">Description</p>

      	<h5 class="p-2 m-0" id="ws_error_action">Action</h5>
      	<input type="hidden" name="action_to_take" id='action_to_take'>

      </div>
      <div class="modal-footer">
        <div class="error w-100 text-center" id="notify_error"></div>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close_websocket_error" onclick="close_websocket_error()">Close</button>
        <button type="button" class="btn btn-primary" onclick="take_action()">Reconnect Now</button>
      </div>
    </div>
  </div>
</div>
